<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="author" content="Gregory LINFORD">
  <title>Color MemoryGame</title>
  <link rel="stylesheet" href="css/color-memory-game.css">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <div class="container">
		  
		   <!-- Static navbar -->
      <div class="navbar navbar-default">
        <div class="pull-left">
			<img src="/img/logo.png" alt="Color MemoryGame Logo" style="width: 50%;">
		</div> 
		<div class="pull-right" style="margin-top: 15px;margin-right: 30px;">
			<a href="/">Back</a>
		</div> 
      </div>
		<div class="right-sidebar">
			<div id="highscores" class="highscores">
				<span class="score-title">Highscores</span>
				
			</div>
        </div>
      </div>
    </div>
  </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   
  <script src="js/color-memory-game.js"></script>
  <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script>
    (function(){
      var xhr = new XMLHttpRequest();
		xhr.open("GET", '/api/highscores', false);
		xhr.send(null);
		console.log(xhr.responseText);
		this.currentHighscore = JSON.parse(xhr.responseText);
		var html = '<table class="table"><thead><tr><th>Rank</th><th>Name</th><th>Score</th></tr></thead><tbody>';
		this.currentHighscore.forEach(function(element, index) {
			var rank=index+1;
			html = html + '<tr><th>'+rank+'</th><th>' + element.username + '</th><th>' + element.score + '</th></tr>';
		});
		html=html+'</tbody></table>';
		document.getElementById("highscores").innerHTML = '<span class="score-title">Highscores</span><ul>' + html + '</ul>';
    })();
  </script>
</body>
</html>
